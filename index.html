<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Site</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <header>
      <h2 class="logo">LOGO</h2>
      <nav class="navigation">
        <a href="#">Acceuil</a>
        <a href="#">A propos</a>
        <a href="#">Vitrine</a>
        <a href="#">Contact</a>
        <button class="btn_login">Connexion</button>
      </nav>
    </header>

    <div class="wrapper">
      <span class="icon_close"><ion-icon name="close"></ion-icon></span>

      <div class="form login">
        <h2>Connexion</h2>
        <form action="#">
          <div class="input_container">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="email" required />
            <label>Email</label>
          </div>
          <div class="input_container">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" required />
            <label>mot de passe</label>
          </div>
          <div class="remember_forgot">
            <label><input type="checkbox" /> Se souvenir de moi</label>
            <a href="#">Mot de passe oublié?</a>
          </div>
          <button type="submit" class="btn">Se connecter</button>
          <div class="login_register">
            <p>
              Pas de compte ? <a href="#" class="register_link">Inscription</a>
            </p>
          </div>
        </form>
      </div>

      <div class="form register">
        <h2>Inscription</h2>
        <form action="#">
          <div class="input_container">
            <span class="icon">
              <ion-icon name="person"></ion-icon>
            </span>
            <input type="text" required />
            <label>Nom d'utilisateur</label>
          </div>
          <div class="input_container">
            <span class="icon">
              <ion-icon name="mail"></ion-icon>
            </span>
            <input type="email" required />
            <label>Email</label>
          </div>
          <div class="input_container">
            <span class="icon">
              <ion-icon name="lock-closed"></ion-icon>
            </span>
            <input type="password" required />
            <label>mot de passe</label>
          </div>
          <div class="remember_forgot">
            <label
              ><input type="checkbox" /> J'accepte les termes et
              conditions</label
            >
          </div>
          <button type="submit" class="btn">S'inscrire</button>
          <div class="login_register">
            <p>
              Vous avez déjà un compte ?
              <a href="#" class="login_link">Se connecter</a>
            </p>
          </div>
        </form>
      </div>
    </div>


    
    <script src="script/script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
